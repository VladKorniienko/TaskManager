<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card >
    <mat-card-header>
      <mat-card-title>ADD NEW TASK</mat-card-title>
    </mat-card-header>

    <form [formGroup]="taskForm" class="form-form" novalidate (ngSubmit)="createTaskAndTieWithUser(taskForm.value)">
      <mat-card-content>
         
        <mat-form-field class="form-full-width">
          <div class="form-group">
            <input matInput id="name" name="name" formControlName="name" placeholder="Name">
          </div>
          <mat-error *ngIf="hasError('name', 'maxlength') && !hasError('name', 'required')">
            Maximum length is 60
          </mat-error>
          <mat-error *ngIf="hasError('name', 'required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-full-width">
          <div class="form-group">
            <input matInput type="description" id="description" name="description" formControlName="description"
              placeholder="Description">
          </div>
          <mat-error *ngIf="hasError('description', 'maxlength') && !hasError('description', 'required')">
            Maximum length is 300
          </mat-error>
          <mat-error *ngIf="hasError('description', 'required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field class="form-full-width">
          <div class="form-group">
            <input matInput [matDatepicker]="picker" name="deadline" placeholder="Deadline" formControlName="deadline">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
          <mat-error *ngIf="hasError('deadline', 'required')">
            Deadline is required!
          </mat-error>
        </mat-form-field>

        

        <mat-form-field class="form-full-width">
          <mat-label>Choose a user</mat-label>
          <div class="form-group">
            <mat-select formControlName="userId">
              <mat-option *ngFor="let u of users" [value]="u.id">{{u.login}}</mat-option>
            </mat-select>
          </div>
          <mat-error *ngIf="hasError('userId', 'required')">
            User is required!
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" [disabled]="!taskForm.valid" class="btn-block">ADD</button>

    </form>

  </mat-card>
</div>
