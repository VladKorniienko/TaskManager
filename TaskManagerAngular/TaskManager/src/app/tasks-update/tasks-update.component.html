<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>CURRENT TASK</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row field-class">
      <div class="col-md-3">
        <label for="name" class="control-label">Task name:</label>
      </div>
      <div class="col-md-7">
        <span>
          {{task?.name}}
        </span>
      </div>
    </div>
    <div class="row field-class">
      <div class="col-md-3">
        <label for="deadline" class="control-label">Deadline:</label>
      </div>
      <div class="col-md-7">
        <span>
          {{task?.deadline}}
        </span>
      </div>
    </div>
    <div class="row field-class">
      <div class="col-md-3">
        <label for="created" class="control-label">Created:</label>
      </div>
      <div class="col-md-7">
        <span>
          {{task?.created}}
        </span>
      </div>
    </div>

    <div class="row field-class">
      <div class="col-md-3">
        <label for="description" class="control-label">Description:</label>
      </div>
      <div class="col-md-7">
        <span>
          {{task?.description}}
        </span>
      </div>


    </div>
    <div class="row field-class">
      <div class="col-md-3">
        <label for="status" class="control-label">Status:</label>
      </div>
      <div class="col-md-7">
        <span>
          {{task?.status}}
        </span>
      </div>
    </div>

  </mat-card-content>
</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>EDIT TASK</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" class="form-form" (ngSubmit)="updateTask(taskForm.value)">
      <mat-card-content>

        <mat-form-field class="form-full-width field-class">
          <div class="form-group">
            <input matInput id="name" name="name" formControlName="name" placeholder="Name">
          </div>
          <mat-error *ngIf="hasError('name', 'maxlength')&& !hasError('name', 'required')">
            Maximum length is 60
          </mat-error>
          <mat-error *ngIf="hasError('name', 'required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-full-width field-class">
          <div class="form-group">
            <input matInput type="description" id="description" name="description" formControlName="description"
              placeholder="Description">
          </div>
          <mat-error *ngIf="hasError('description', 'maxlength')">
            Maximum length is 300
          </mat-error>
          <mat-error *ngIf="hasError('description', 'required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="form-full-width field-class">
          <div class="form-group">
            <input matInput [matDatepicker]="picker" name="deadline" placeholder="Deadline" formControlName="deadline">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
          <mat-error *ngIf="hasError('deadline', 'required')">
            Deadline is required!
          </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="form-full-width field-class">
          <mat-label>Select status</mat-label>
          <div class="form-group">
            <mat-select formControlName="status">
              <mat-option value="Created">Created</mat-option>
              <mat-option value="InProgress">In progress</mat-option>
              <mat-option value="WaitingForApproval">Waiting for approval</mat-option>
              <mat-option value="Finished">Finished</mat-option>
            </mat-select>
          </div>
        </mat-form-field>

        <br>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block button-conf">EDIT</button>

    </form>
  </mat-card-content>
</mat-card>
