<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="userForm" class="form-form" novalidate (ngSubmit)="loginUser(userForm.value)" >
        <mat-card-content>
            <mat-error *ngIf="invalidLogin" class="alert alert-danger">Invalid login or password!</mat-error>
          <mat-form-field class="form-full-width">
            <div class="form-group">
            <input matInput id="login" name="login" formControlName="login" placeholder="Login" required autofocus>
            </div>
           <mat-error *ngIf="hasError('login', 'minlength') && !hasError('login', 'required')" >
                Minimum length is 6! 
            </mat-error>
            <mat-error *ngIf="hasError('login', 'required')">
                Login is <strong>required</strong>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="form-full-width">
            <div class="form-group">
            <input matInput type="password" id="password" formControlName="password" name="password" placeholder="Password" required>
            </div>
            <mat-error *ngIf="hasError('password', 'minlength') && !hasError('password', 'required')" >
                Minimum length is 6!
            </mat-error>
            <mat-error *ngIf="hasError('password', 'required')">
                Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
         
        </mat-card-content>
        <button mat-raised-button color="primary"  type="submit"  [disabled]="!userForm.valid" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
