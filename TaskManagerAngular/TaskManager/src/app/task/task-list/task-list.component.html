<mat-toolbar color=primary>LIST OF ALL TASKS</mat-toolbar>
<br>
<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <button mat-raised-button color=primary><a [routerLink]="['/tasks/create']" role="button">Create task</a></button>
  </div>
</div>
<div class="sp">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Deadline status
      </mat-panel-title>
      <mat-panel-description>
        Choose deadline status
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button class="sp" (click)="getAllTasksForUserValid(1)" value="1">Only up-to-date</mat-radio-button>
      <mat-radio-button class="sp" (click)="getAllTasksForUserValid(-1)" value="2">Only expired</mat-radio-button>
      <mat-radio-button class="sp" (click)="getAllTasks()" value="3">All tasks</mat-radio-button>
    </mat-radio-group>
  </mat-expansion-panel>
</div>


<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Task name</th>
            <th>Task description</th>
            <th>Created</th>
            <th>Deadline</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.created}}</td>
            <td>{{task.deadline}}</td>
            <td>{{task.status}}</td>
            <td><button mat-raised-button color=primary id="update" class="btn btn-success"
                (click)="redirectToUpdatePage(task.id)">Update</button></td>
            <td><button mat-icon-button>
                <mat-icon aria-hidden="false" aria-label="delete" (click)="redirectToDeletePage(task.id)">delete
                </mat-icon>
              </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
