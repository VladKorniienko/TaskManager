<div >
  <form [formGroup]="userTaskForm" autocomplete="off" novalidate (ngSubmit)="createUserTask(userTaskForm.value)">
    <div class="form-horizontal ">
      <div class="form-group">
        <mat-form-field>
          <label>Select user</label>
          <mat-select [value]="userId" formControlName="userId">
            <mat-option *ngFor="let u of users" [value]="u.id">{{u.login}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-md-5">
          <em *ngIf="validateControl('userId') && hasError('userId', 'required')">UserId is required</em>
        </div>


      </div>
      <div class="form-group">
        <mat-form-field>
          <label>Select task</label>
          <mat-select [value]="taskId" formControlName="taskId">
            <mat-option *ngFor="let t of tasks" [value]="t.id">{{t.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-md-5">
          <em *ngIf="validateControl('taskId') && hasError('taskId', 'required')">TaskId is required</em>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-8 col-md-1">
        <button mat-raised-button [disabled]="!userTaskForm.valid"
          (click)="openSnackBar('Successfully created!','Close')">Save</button>
      </div>
      <div class="col-md-1">
        <button mat-raised-button color=warn (click)="redirectToUserTaskList()">Cancel</button>
      </div>
    </div>
  </form>
</div>
